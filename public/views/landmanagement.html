<div class="container route-content" ng-controller="LandManagementController">

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-click="setNewLoginState()" ng-model="isLogged"> Set login state
        </label>

        <p class="">A user is connected ({{ isLogged }})</p>
    </div>


    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="addRow()">
        <div class="form-group">
            <label class="col-md-2 control-label">Commercial Name</label>

            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Size</label>

            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="size" ng-model="size">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Details</label>

            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="details" ng-model="details">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Other</label>

            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="other" ng-model="other">
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:110px">
                <input type="submit" value="Add" class="btn btn-primary">
            </div>
        </div>
    </form>


    <div ng-include="'views/landsTable.html'"></div>


</div>
