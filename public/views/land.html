<div class="container route-content" ng-controller="LandManagementController">


    <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="saveLand(land.id)">
        <div class="form-group has-error">
            <label class="col-md-2 control-label">Commercial Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="land.name">
            </div>
            <div class="col-md-4"> 
               <div class="input-group">
                  <span class="input-group-addon">Your text: </span>
                  <input type="text" class="form-control ng-pristine ng-valid" name="name" ng-model="land.name" readonly>
                  <span class="input-group-btn">
                     <button type="submit" class="btn btn-default">Close</button>
                  </span>
               </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Size</label>
            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="size" ng-model="land.size">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Details</label>
            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="details" ng-model="land.details">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">UpdatedTime</label>
            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="updated" ng-model="land.updated" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Other</label>
            <div class="col-md-4">
                <input type="text" class="form-control ng-pristine ng-valid" name="other" ng-model="land.other">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6" style="padding-left:110px">
                <input type="submit" value="Save" class="btn btn-default">
            </div>
            <div class="col-md-4"> 
                <input type="submit" value="Merge your text, Close the conflicts and save" class="btn btn-primary">
            </div>
        </div>
    </form>

</div>
